common:
   selection mode: inner
guides:
   snap distance: 10
screenshot:
   target: both
   format: png
   file:   ~/screenshot_%Y_%m_%d_%H_%M_%S.png
shortcuts:
   quit:             Escape
   fixed ratio:      Shift_L
   from center:      Control_L
   freeze:           f
   guide horizontal: bracketleft
   guide vertical:   bracketright
   snap to guides:   backslash
   clear:            Delete
   clear last:       BackSpace
   clear all:        j
   copy values:      space
   screenshot:       s
   segment line:     z
   only mask:        question
aspect ratio shortcuts:
   1:       q
   4/3:     w
   1/0.618: e
   3/2:     r
   16/9:    t
   297/210: y
selection guides:
   x: { x: [ 0.5                ], y: [ 0.5                ], show: 1 }
   c: { x: [ 0.38197, 0.61803   ], y: [ 0.38197, 0.61803   ], show: 0 }
   v: { x: [ 0.33333, 0.66667   ], y: [ 0.33333, 0.66667   ], show: 0 }
   b: { x: [ 0.2, 0.4, 0.6, 0.8 ], y: [ 0.2, 0.4, 0.6, 0.8 ], show: 0 }
colors shortcuts:
   default: 1
   dark:    2
   light:   3
colors:
   default:
      main:       { r: 0,    g: 0.5,  b: 1,    a: 0.5  }
      basic:      { r: 0,    g: 0,    b: 0,    a: 0.25 }
      guide:      { r: 0.45, g: 0.72, b: 0,    a: 0.33 }
      text main:  { r: 0,    g: 0.5,  b: 1,    a: 0.6  }
      text basic: { r: 0,    g: 0,    b: 0,    a: 0.75 }
      text faded: { r: 0,    g: 0,    b: 0,    a: 0.4  }
   dark:
      main:       { r: 0,    g: 0,    b: 0,    a: 0.8  }
      basic:      { r: 0,    g: 0,    b: 0,    a: 0.5  }
      guide:      { r: 0,    g: 0,    b: 0,    a: 0.4  }
      text main:  { r: 0,    g: 0,    b: 0,    a: 0.9  }
      text basic: { r: 0,    g: 0,    b: 0,    a: 0.75 }
      text faded: { r: 0,    g: 0,    b: 0,    a: 0.5  }
   light:
      main:       { r: 1,    g: 1,    b: 1,    a: 0.8  }
      basic:      { r: 1,    g: 1,    b: 1,    a: 0.5  }
      guide:      { r: 1,    g: 1,    b: 1,    a: 0.4  }
      text main:  { r: 1,    g: 1,    b: 1,    a: 0.9  }
      text basic: { r: 1,    g: 1,    b: 1,    a: 0.75 }
      text faded: { r: 1,    g: 1,    b: 1,    a: 0.5  }
   highlight:
      main:       { r: 1,    g: 0.23, b: 0,    a: 0.8  }
      basic:      { r: 1,    g: 0.23, b: 0,    a: 0.5  }
      guide:      { r: 1,    g: 0.23, b: 0,    a: 0.4  }
      text main:  { r: 1,    g: 0.23, b: 0,    a: 0.9  }
      text basic: { r: 1,    g: 0.23, b: 0,    a: 0.75 }
      text faded: { r: 1,    g: 0.23, b: 0,    a: 0.5  }
